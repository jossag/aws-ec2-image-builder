name: miscellaneous
description: Installs misc utilities on Amazon Linux 2.
schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: MiscBuildStep
        action: ExecuteBash
        inputs:
          commands:
            - sudo su -
            # git 
            - yum install -y git
            # mediainfo
            - amazon-linux-extras install -y epel
            - yum install -y mediainfo
            # misc
            - yum install -y pwgen
            - yum install -y httpie
            - yum install -y tree
            - yum install -y htop
            - yum install -y jq